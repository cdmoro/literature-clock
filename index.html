<!DOCTYPE html>
<html lang="en" data-theme="default-dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/themes.css">
    <title>&nbsp;</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body class="zen-mode hidden">
    <main>
        <div id="clock">
            <blockquote aria-label="${quote.time}">
                <p>This is a <span class="quote-time">test</span>, come back soon.</p>
                <cite>— Title, Author</cite>
            </blockquote>
        </div>
        <div id="quote-time-bar"></div>
    </main>

    <footer>
        <a id="exit-zen" href="#" title="Exit Zen mode">*</a>
        <div id="menu">
            <div>
                <a id="zen-mode" href="#">Zen mode</a> |
                <label id="work-mode">
                    <input id="work-mode-input" type="checkbox">
                    <span id="work-mode-label">Work mode</span>
                </label> |
                <span>
                    <span id="language">Language</span>
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="pt">Portuguese</option>
                        <option value="fr">French</option>
                        <option value="it">Italiano</option>
                    </select>
                </span> |
                <span>
                    <span id="theme">Theme</span>
                    <select id="theme-select">
                        <optgroup id="colors" label="Colors">
                        <option value="base">Base</option>
                        <option value="pink">Pink</option>
                        <option value="green">Green</option>
                        <option value="orange">Organge</option>
                        <option value="purple">Purple</option>
                        <option value="blue">Blue</option>
                        <option value="gray">Gray</option>
                        </optgroup>
                        <optgroup id="themes" label="Themes">
                        <option value="retro">Retro</option>
                        <option value="elegant">Elegant</option>
                        <option value="festive">Festive</option>
                        <option value="bohemian">Bohemian</option>
                        </optgroup>
                    </select>
                    <select id="variant-select">
                        <option value="system">System</option>
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </span>
            </div>
            <div>
                <a id="add-quote" target='_blank'>Add quote</a> |
                <a id="project" href="https://github.com/cdmoro/literature-clock" target="_blank">Project</a> |
                <span id="made-by">Made by</span> <a href="https://twitter.com/CarlosBonadeo" target="_blank">@CarlosBonadeo</a>
            </div>
        </div>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>

</html>
