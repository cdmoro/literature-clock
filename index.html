<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="base-dark">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover inspiring quotes from your favorite books with Literature Clock. Customize language, colors, and more for a unique experience"
    />
    <meta
      name="keywords"
      content="literature, quotes, books, clock, reading, wisdom"
    />
    <link rel="canonical" href="https://literatureclock.netlify.app" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph tags -->
    <meta
      property="og:title"
      content="Literature Clock - Online Literary Quotes Clock"
    />
    <meta
      property="og:description"
      content="Discover inspiring quotes from your favorite books with Literature Clock. Customize language, colors, and more for a unique experience"
    />
    <meta property="og:url" content="https://literatureclock.netlify.app" />
    <meta
      property="og:image"
      content="https://literatureclock.netlify.app/images/github-dark.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Literature Clock" />

    <!-- Twitter meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Literature Clock - Online Literary Quotes Clock"
    />
    <meta
      name="twitter:description"
      content="Discover inspiring quotes from your favorite books with Literature Clock. Customize language, colors, and more for a unique experience"
    />
    <meta
      name="twitter:image"
      content="https://literatureclock.netlify.app/images/github-dark.png"
    />
    <meta name="twitter:site" content="@CarlosBonadeo" />

    <link rel="stylesheet" href="src/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <title>Literature Clock</title>
  </head>

  <body data-loading="true">
    <main>
      <div id="clock">
        <blockquote id="quote"></blockquote>
      </div>

      <div
        id="time-progress-bar"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="100"
        aria-valuenow="0"
      ></div>
    </main>

    <footer>
      <button id="exit-zen" title="Exit Zen mode" data-title="exit_zen_title">
        <svg
          width="20"
          height="20"
          fill="currentColor"
          viewBox="0 0 6.35 6.35"
          xml:space="preserve"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M50.735 6.01c-1.037-.07-1.56-.266-1.786-.666-.185-.33-.116-1.027.145-1.473.29-.496.847-.705 1.866-.702l.62.001-.465-.165c-1.095-.388-1.443-.73-1.126-1.106.134-.16.574-.385.96-.494.288-.08.279-.106-.055-.151-.427-.058-.841-.402-.841-.698 0-.375.353-.533 1.505-.675.304-.037.782-.099 1.062-.136.28-.038.574-.057.653-.043.175.032.321.178.321.32 0 .343-.592.843-1.3 1.1l-.262.094.46.026c.528.03.937.138 1.41.37.345.17.718.48.825.688.158.306.01.787-.309 1.007-.243.167-.503.235-.919.238l-.338.003.325.141c.429.186.662.326.913.548.328.289.404.442.383.775-.023.35-.158.545-.491.708-.57.279-1.991.394-3.556.29z"
            transform="translate(-48.643 .302)"
          />
        </svg>
      </button>
      <div id="menu">
        <div id="settings">
          <span class="input-group">
            <button id="zen" tabindex="1">
              <svg
                width="15"
                height="15"
                fill="currentColor"
                viewBox="0 0 6.35 6.35"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M50.735 6.01c-1.037-.07-1.56-.266-1.786-.666-.185-.33-.116-1.027.145-1.473.29-.496.847-.705 1.866-.702l.62.001-.465-.165c-1.095-.388-1.443-.73-1.126-1.106.134-.16.574-.385.96-.494.288-.08.279-.106-.055-.151-.427-.058-.841-.402-.841-.698 0-.375.353-.533 1.505-.675.304-.037.782-.099 1.062-.136.28-.038.574-.057.653-.043.175.032.321.178.321.32 0 .343-.592.843-1.3 1.1l-.262.094.46.026c.528.03.937.138 1.41.37.345.17.718.48.825.688.158.306.01.787-.309 1.007-.243.167-.503.235-.919.238l-.338.003.325.141c.429.186.662.326.913.548.328.289.404.442.383.775-.023.35-.158.545-.491.708-.57.279-1.991.394-3.556.29z"
                  transform="translate(-48.643 .302)"
                />
              </svg>
              <span id="zen-label" data-text="zen_mode">Zen</span>
            </button>
            <button id="screensaver" tabindex="2">
              <svg
                width="15"
                height="15"
                fill="currentColor"
                viewBox="0 0 6.35 6.35"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M11.827 4.29c0-.011.174-.221.388-.468l.389-.447-1.357-.009-1.356-.009V-1.43h6.35v4.787l-1.354.009-1.355.009.385.441c.211.243.385.453.386.467.002.014-.555.026-1.237.026s-1.24-.009-1.24-.02zm-.658-2.715c.328-.355.608-.645.621-.645.013 0 .228.244.477.543l.483.577c.017.02.391-.33.954-.892l.924-.924.476.763c.261.419.486.762.5.763.014.001.026-.571.026-1.272V-.785h-5.128V.73c0 1.007.012 1.51.035 1.502.019-.006.303-.301.632-.656zm1.34-.993a.42.42 0 0 1-.254-.416c0-.2.077-.326.253-.416.226-.115.471-.04.61.186.13.216.053.496-.179.638a.414.414 0 0 1-.43.008z"
                  transform="translate(-9.891 1.736)"
                />
              </svg>
              <span id="screensaver-label" data-text="screensaver_mode"
                >Screensaver</span
              >
            </button>
            <button id="work" tabindex="3">
              <svg
                width="15"
                height="15"
                fill="currentColor"
                viewBox="0 0 6.35 6.35"
                xml:space="preserve"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M27.784-4.321a.403.403 0 0 1-.244-.227c-.029-.063-.029-.072-.034-.884-.003-.452 0-.964.005-1.14l.009-.318H30.013v.63h1.34v-.63h2.502l-.007 1.159-.006 1.16-.03.054a.44.44 0 0 1-.185.177l-.061.03-2.864.003c-2.34.002-2.873 0-2.918-.014zm-.267-2.871v-1.133l.03-.067a.356.356 0 0 1 .17-.187l.07-.038h5.792l.072.04c.08.045.16.138.182.214.01.032.015.24.016.61v.56l-3.166.004c-1.741.002-3.166 0-3.166-.003zm1.773-1.935v-.32l.037-.071a.409.409 0 0 1 .238-.192c.069-.022.14-.024 1.118-.024.978 0 1.049.002 1.118.024a.409.409 0 0 1 .238.192l.036.071v.64H31.668v-.526h-1.97v.525h-.408z"
                  transform="translate(-27.505 10.195)"
                />
              </svg>
              <span id="work-label" data-text="work_mode">Work</span>
            </button>
          </span>
          <select id="locale-select" tabindex="4">
            <option value="en-US" data-text="en-US">English (US)</option>
            <option value="es-ES" data-text="es-ES">Espa√±ol (ES)</option>
            <option value="pt-BR" data-text="pt-BR">Portuguese (BR)</option>
            <option value="fr-FR" data-text="fr-FR">French</option>
            <option value="it-IT" data-text="it-IT">Italian</option>
            <option value="random" data-text="random">Random</option>
          </select>
          <span>
            <span class="input-group">
              <select id="theme-select" tabindex="5">
                <optgroup id="colors" label="Colors" data-label="colors">
                  <option value="base" data-text="base">Base</option>
                  <option value="pink" data-text="pink">Pink</option>
                  <option value="green" data-text="green">Green</option>
                  <option value="orange" data-text="orange">Orange</option>
                  <option value="purple" data-text="purple">Purple</option>
                  <option value="blue" data-text="blue">Blue</option>
                  <option value="gray" data-text="gray">Gray</option>
                  <option value="color" data-text="color">Random</option>
                </optgroup>
                <optgroup id="themes" label="Themes" data-label="themes">
                  <option value="retro" data-text="retro">Retro</option>
                  <option value="elegant" data-text="elegant">Elegant</option>
                  <option value="festive" data-text="festive">Festive</option>
                  <option value="bohemian" data-text="bohemian">
                    Bohemian
                  </option>
                  <option value="handwriting" data-text="handwriting">
                    Handwriting
                  </option>
                  <option value="anaglyph" data-text="anaglyph">
                    Anaglyph
                  </option>
                  <option value="whatsapp" data-text="whatsapp">
                    Whatsapp
                  </option>
                  <option value="terminal" data-text="terminal">
                    Terminal
                  </option>
                  <option value="frame" data-text="frame">Frame</option>
                  <option value="subtle" data-text="subtle">Subtle</option>
                </optgroup>
              </select>
              <select id="variant-select" tabindex="6">
                <option value="system" data-text="system">System</option>
                <option value="light" data-text="light">Light</option>
                <option value="dark" data-text="dark">Dark</option>
              </select>
            </span>
            <select id="font-select" tabindex="7">
              <option value="default" data-text="themeFont">Theme font</option>
            </select>
          </span>
        </div>
        <div>
          <a id="add-quote" target="_blank" data-text="add_quote">Add quote</a>
          |
          <a
            id="report-error"
            href="https://github.com/cdmoro/literature-clock/issues/new?template=quote-error.yml&labels=bug"
            target="_blank"
            data-text="report_error"
            >Report error</a
          >
          |
          <a
            id="project"
            href="https://github.com/cdmoro/literature-clock"
            target="_blank"
            data-text="project"
            >Project</a
          >
          |
          <span id="contact">
            <span id="made-by" data-text="made_by">Made by</span>
            <a href="https://twitter.com/CarlosBonadeo" target="_blank"
              >@CarlosBonadeo</a
            >
          </span>
        </div>
      </div>
    </footer>
    <script src="/src/main.ts" type="module"></script>
  </body>
</html>
